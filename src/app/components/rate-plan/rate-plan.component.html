    <div class="row p-2">

    <ng-template #content let-c="close" let-d="dismiss">
       <div class=" addPlan_modal ">
        <div class="global_component_header h-radius">
            <h4 class="d-flex justify-content-between">Add rate plan <span><i class="fa fa-close" (click)="c('Close click')"></i></span></h4>
        </div>
        <div class="addPlan-body">
       <div class="row p-2">
        <div class="col-md-6">
            <div class="g_input_wrap">
                <label>Room Type</label>
                <div class="g_input">
                    <input type="text" placeholder="Rate plan or season name"> 
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="g_input_wrap">
               
                <form class="row row-cols-sm-auto">
                    <div class="col-md-6">
                        <label>From</label>
                        <div class="dp-hidden position-absolute">
                            <div class="input-group">
                                    <input
                                    name="datepicker"
                                    class="form-control"
                                    ngbDatepicker
                                    #datepicker="ngbDatepicker"
                                    [autoClose]="'outside'"
                                    (dateSelect)="onDateSelection($event)"
                                    [displayMonths]="2"
                                    [dayTemplate]="t"
                                    outsideDays="hidden"
                                    [startDate]="fromDate!"
                                    tabindex="-1"
                                    />
                               
                                <ng-template #t let-date let-focused="focused">
                                    <span
                                        class="custom-day"
                                        [class.focused]="focused"
                                        [class.range]="isRange(date)"
                                        [class.faded]="isHovered(date) || isInside(date)"
                                        (mouseenter)="hoveredDate = date"
                                        (mouseleave)="hoveredDate = null"
                                    >
                                        {{ date.day }}
                                    </span>
                                </ng-template>
                            </div>
                        </div>
                        <div class="input-group">
                            <input
                                #dpFromDate
                                class="form-control"
                                placeholder="yyyy-mm-dd"
                                name="dpFromDate"
                                [value]="formatter.format(fromDate)"
                                (input)="fromDate = validateInput(fromDate, dpFromDate.value)"
                            />
                            <button class="btn btn-outline-secondary bi bi-calendar3" (click)="datepicker.toggle()" type="button"><i class="fa-solid fa-calendar-days"></i></button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label>To</label>
                        <div class="input-group">
                            <input
                                #dpToDate
                                class="form-control"
                                placeholder="yyyy-mm-dd"
                                name="dpToDate"
                                [value]="formatter.format(toDate)"
                                (input)="toDate = validateInput(toDate, dpToDate.value)"
                            />
                            <button class="btn btn-outline-secondary bi bi-calendar3" (click)="datepicker.toggle()" type="button"><i class="fa-solid fa-calendar-days"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-3">
            <div class="g_input_wrap">
                <label>Week days Price</label>
                <div class="g_input">
                    <input type="email" placeholder="Enter week day Price"> 
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="days_list_wrap">
                <label>Select Days</label>
                <ul class="m-0 d-flex justify-content-between days_list">
                    <li>
                        <label class="cyberpunk-checkbox-label">
                            <input class="cyberpunk-checkbox" type="checkbox">
                            Mon    
                        </label>
                    </li>
                    <li>
                        <label class="cyberpunk-checkbox-label">
                            <input class="cyberpunk-checkbox" type="checkbox">
                            Tue    
                        </label>
                    </li>
                    <li>
                        <label class="cyberpunk-checkbox-label">
                            <input class="cyberpunk-checkbox" type="checkbox">
                            Wed    
                        </label>
                    </li>
                    <li>
                        <label class="cyberpunk-checkbox-label">
                            <input class="cyberpunk-checkbox" type="checkbox">
                            Thu    
                        </label>
                    </li>
                    <li>
                        <label class="cyberpunk-checkbox-label">
                            <input class="cyberpunk-checkbox" type="checkbox">
                            Fri    
                        </label>
                    </li>
                    <li>
                        <label class="cyberpunk-checkbox-label">
                            <input class="cyberpunk-checkbox" type="checkbox">
                            Sat    
                        </label>
                    </li>
                    <li>
                        <label class="cyberpunk-checkbox-label">
                            <input class="cyberpunk-checkbox" type="checkbox">
                            Sun    
                        </label>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-3">
            <div class="g_input_wrap">
                <label>Weekends  Price</label>
                <div class="g_input">
                    <input type="email" placeholder="Enter weekends Price"> 
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="days_list_wrap">
                <label>Select Days</label>
                <ul class="m-0 d-flex justify-content-between days_list">
                    <li>
                        <label class="cyberpunk-checkbox-label">
                            <input class="cyberpunk-checkbox" type="checkbox">
                            Mon    
                        </label>
                    </li>
                    <li>
                        <label class="cyberpunk-checkbox-label">
                            <input class="cyberpunk-checkbox" type="checkbox">
                            Tue    
                        </label>
                    </li>
                    <li>
                        <label class="cyberpunk-checkbox-label">
                            <input class="cyberpunk-checkbox" type="checkbox">
                            Wed    
                        </label>
                    </li>
                    <li>
                        <label class="cyberpunk-checkbox-label">
                            <input class="cyberpunk-checkbox" type="checkbox">
                            Thu    
                        </label>
                    </li>
                    <li>
                        <label class="cyberpunk-checkbox-label">
                            <input class="cyberpunk-checkbox" type="checkbox">
                            Fri    
                        </label>
                    </li>
                    <li>
                        <label class="cyberpunk-checkbox-label">
                            <input class="cyberpunk-checkbox" type="checkbox">
                            Sat    
                        </label>
                    </li>
                    <li>
                        <label class="cyberpunk-checkbox-label">
                            <input class="cyberpunk-checkbox" type="checkbox">
                            Sun    
                        </label>
                    </li>
                </ul>
            </div>
        </div>
       </div>
       <div class="d-flex justify-content-end ">
        <button class="theme_btn m-2">Add</button>
       </div>
    </div>
    </div>
    </ng-template>
